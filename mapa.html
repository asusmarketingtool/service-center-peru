<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Google Maps Embed</title>
  <style>
    /* Opcional: que el iframe ocupe toda la ventana */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Reemplaza TU_MAP_URL por la URL que te devolviÃ³ tu API -->
  <iframe
    src="https://maps.google.com/maps?q=Av.%20Monte%20de%20los%20Olivos%20993%2C%20Surco%2C%20Lima%20(392.7%20km)&output=embed"
    allowfullscreen
    loading="lazy">
  </iframe>
</body>
</html>
